<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="changelog.js"></script>
    <script src="src/js/util.js"></script>
    <script src="src/js/config.js"></script>
  	<script src="src/js/main.js"></script>
    <script src="src/js/classes/Player.js"></script>
    <script src="src/js/classes/Unique.js"></script>
    <script src="src/js/classes/Entity.js"></script>
    <script src="src/js/classes/Hunter.js"></script>
    <script src="src/js/classes/Prey.js"></script>
  	<link rel="stylesheet" href="src/css/style.css">
  	<title>LööPS</title>
</head>
<body>
	<div class="wrapper">
	  	<header class="header-wrapper">
	  		<h1 class="status-text title">LÖÖPS</h1>
	  		<button id="button-reset" class="button">RESET</button>
	  		<button id="button-start-stop" class="button start">START</button>
	  	</header>
        <div class="main-wrapper">
    	  	<aside class="side-bar-wrapper">
    	  		<fieldset>
    	  			<div class="fieldset-header title">
                        <h3 id="hunters-number-wrapper">Hunters</h3>
                        <div class="progress-bar">
                            <div id="hunters-progress" class="progress"></div>
                        </div>
                    </div>
    	  			<div class="fieldset-content">
    		  			<div class="field">
      						<div class="radio-group">
      							<label class="radio-item">
      								<input class="change-species" type="radio" name="hunters-species" value="brother" checked="checked"/>
      								<div class="preview">
                                        <div class="preview-background"></div>
                                        <img src="src/img/brother.png" alt="brother"/>
                                    </div>
      							</label>
      							<label class="radio-item">
      								<input class="change-species" type="radio" name="hunters-species" value="antoine"/>
      								<div class="preview">
                                        <div class="preview-background"></div>
                                        <img src="src/img/antoine.png" alt="antoine"/>
                                    </div>
      							</label>
      							<label class="radio-item">
      								<input class="change-species" type="radio" name="hunters-species" value="julien"/>
      								<div class="preview">
                                        <div class="preview-background"></div>
                                        <img src="src/img/julien.png" alt="julien"/>
                                    </div>
      							</label>
      							<label class="radio-item">
      								<input class="change-species" type="radio" name="hunters-species" value="florent"/>
      								<div class="preview">
                                        <div class="preview-background"></div>
                                        <img src="src/img/florent.png" alt="florent"/>
                                    </div>
      							</label>
      						</div>
      					</div>
    	  				<div class="field">
    		  				<label class="label">Growth</label>
    		  				<input id="hunters-growth" class="trackbar lock input" type="range" min="1" max="100" value="10" data-default="10"/>
    		  			</div>
    	  				<div class="field">
    		  				<label class="label">Speed</label>
    		  				<input id="hunters-speed" class="trackbar input" type="range" min="0" max="100" value="3" data-default="3"/>
    		  			</div>
                        <div class="field">
                            <label class="label">Collisions</label>
                            <div class="checkbox input">
                                <label class="cb-container">
                                    <input id="cb-collisions" class="cb-checkbox" type="checkbox" data-default="false"/>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Mute</label>
                            <div class="checkbox input">
                                <label class="cb-container">
                                    <input id="cb-mute" class="cb-checkbox" type="checkbox" data-default="true"/>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">
                                <label class="label">Amount : </label>
                                <div id="hunters-number" class="text-info">0</div>
                            </label>
                        </div>
    	  			</div>
    	  		</fieldset>
    	  		<fieldset>
    	  			<div class="fieldset-header title">
                        <h3 id="preys-number-wrapper">Preys</h3>
                        <div class="progress-bar">
                            <div id="preys-progress" class="progress"></div>
                        </div>          
                    </div>
    	  			<div class="fieldset-content">
    		  			<div class="field">
      				  		<div class="radio-group">
      				  			<label class="radio-item">
      				  				<input class="change-species" type="radio" name="preys-species" value="loops" checked="checked"/>
      				  				<div class="preview">
                                        <div class="preview-background"></div>
                                        <img src="src/img/loops.png" alt="loops"/>
                                    </div>
      				  			</label>
      				  			<label class="radio-item">
      				  				<input class="change-species" type="radio" name="preys-species" value="soup"/>
      				  				<div class="preview">
                                        <div class="preview-background"></div>
                                        <img src="src/img/soup.png" alt="soup"/>
                                    </div>
      				  			</label>
      				  			<label class="radio-item">
      				  				<input class="change-species" type="radio" name="preys-species" value="rope"/>
      				  				<div class="preview">
                                        <div class="preview-background"></div>
                                        <img src="src/img/rope.png" alt="rope"/>
                                    </div>
      				  			</label>
      				  			<label class="radio-item">
      				  				<input class="change-species" type="radio" name="preys-species" value="emc2"/>
      				  				<div class="preview">
                                        <div class="preview-background"></div>
                                        <img src="src/img/emc2.png" alt="emc2"/>
                                    </div>
      				  			</label>
      				  		</div>
    		  			</div>
    	  				<div class="field">
    		  				<label class="label">Size</label>
    		  				<input id="preys-size" class="trackbar input" type="range" min="1" max="100" value="20" data-default="20"/>
    		  			</div>
                        <div class="field">
                            <label class="label">
                                <label class="label">Amount : </label>
                                <div id="preys-number" class="text-info">0</div>
                            </label>
                        </div>
    		  		</div>
    	  		</fieldset>
                <fieldset>
                    <div class="fieldset-header title">
                        <h3 id="preys-number-wrapper">More</h3>
                    </div>
                    <div class="fieldset-content">
                        <div class="field">
                            <label class="label">RGB</label>
                            <div class="checkbox input">
                                <label class="cb-container">
                                    <input id="cb-rgb" class="cb-checkbox" type="checkbox" data-default="false"/>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Speed</label>
                            <input id="color-speed" class="trackbar input" type="range" min="1" max="25" value="1" data-default="1"/>
                        </div>
                        <div class="field">
                            <label class="label">FPS</label>
                            <div id="fps" class="text-info">0</div>
                        </div>
                    </div>
                </fieldset>
    	  		<div class="button-group">
    		  		<button id="button-reset-settings" class="button">Reset settings</button>
    		  		<button id="button-open-changelog" class="button button-small">?</button>
    		  	</div>
    	  	</aside>
			<canvas id="game-area"></canvas>
		</div>
	</div>
    <div id="changelog" class="changelog-wrapper">
        <div class="changelog-header">
            <h3 class="changelog-title title">Loops - changelog</h3>
            <button id="button-close-changelog" class="button changelog-close">&times;</button>
        </div>
        <div id="changelog-items" class="changelog-content"></div>
    </div>
    <img id="brother" class="template" src="src/img/brother.png" alt="brother"/>
    <img id="antoine" class="template" src="src/img/antoine.png" alt="antoine"/>
    <img id="julien" class="template" src="src/img/julien.png" alt="julien"/>
    <img id="florent" class="template" src="src/img/florent.png" alt="florent"/>
    <img id="loops" class="template" src="src/img/loops.png" alt="loops"/>
    <img id="soup" class="template" src="src/img/soup.png" alt="soup"/>
    <img id="rope" class="template" src="src/img/rope.png" alt="rope"/>
    <img id="emc2" class="template" src="src/img/emc2.png" alt="emc2"/>
    <audio id="sound-oof" src="src/sounds/oof.mp3"></audio>
    <audio id="sound-minecraft" src="src/sounds/minecraft.mp3"></audio>
    <audio id="sound-loops1" src="src/sounds/loops1.mp3"></audio>
    <audio id="sound-loops2" src="src/sounds/loops2.mp3"></audio>
    <audio id="sound-loops3" src="src/sounds/loops3.mp3"></audio>
    <audio id="sound-chimp1" src="src/sounds/chimp1.mp3"></audio>
    <audio id="sound-chimp2" src="src/sounds/chimp2.mp3"></audio>
    <audio id="sound-chimp3" src="src/sounds/chimp3.mp3"></audio>
    <audio id="sound-chimp4" src="src/sounds/chimp4.mp3"></audio>
    <audio id="sound-julien1" src="src/sounds/julien1.mp3"></audio>
    <audio id="sound-julien2" src="src/sounds/julien2.mp3"></audio>
    <audio id="sound-julien3" src="src/sounds/julien3.mp3"></audio>
</body>
</html>
